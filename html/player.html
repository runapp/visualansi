function now() {
   var d = new Date();
   return (d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds());
}
var $black_box = {
    box : null, init:function() {
      this.box = $('black_box');
      this.hide();
      this.add("除錯訊息開始. 點兩下可隱藏 科科");
    },
    add:function($msg) {
      this.box.innerHTML = "<span>[" + now() + "]</span><br /> " + $msg + "<br />" + this.box.innerHTML;
    },
    show:function() {
      this.box.style.display = "";
    },
    hide:function() {
      this.box.style.display = "none";
    },
    show_hide:function() {
      if ($black_box.box.style.display == "none") {

      }else{

      }
    }
};
var bbsmovie = {
   timeline : [], autoplay : false, index : 0, page_counter_display : null, p : [], 
   init:function() {
      var $pagecount = $('bbsmovie_info').getAttribute('pagecount');
      var $autoplay_ctl = $('bbsmovie_info').getAttribute('autoplay_ctl');
      var $forcetime = $('bbsmovie_info').getAttribute('forcetime');
      for (var $i = 0; $i < $pagecount; $i++) {
         bbsmovie.p[$i] = $("p" + $i);
         if ($forcetime != '0' && $autoplay_ctl != '0') {
            bbsmovie.p[$i].setAttribute("time", $forcetime)
		 }
      }
      if ($autoplay_ctl == '0') {
         $('ctl_movie').style.display = "none";
      }
      bbsmovie.page_counter_display = $("page_counter_display");
      bbsmovie.show(0);
    },
    show:function($page) {
      if ($page < 0) {
         $page = 0;
      }else if($page >= bbsmovie.p.length) {
         $page = bbsmovie.p.length - 1;
      }
      bbsmovie.p[this.index].style.display = "none";
      bbsmovie.p[$page].style.display = "block";
      bbsmovie.index = $page;
      bbsmovie.page_counter_display.innerHTML = '( ' + (this.index + 1) + "/" + this.p.length + ' )';
    },
    next:function() {
      bbsmovie.show(this.index + 1);
    },
    prev:function() {
      bbsmovie.show(this.index - 1);
    },
    auto_next:function() {
      if (bbsmovie.autoplay == true) {
         if (bbsmovie.index < this.p.length - 1) {
            bbsmovie.next();
            $black_box.add('auto_next:' + this.p[this.index].getAttribute('time'));
            setTimeout('bbsmovie.auto_next()', this.p[this.index].getAttribute('time') * 1000);
         }else {
            bbsmovie.play_pause();
         }
       }
    },
    play:function() {
      bbsmovie.autoplay = true;
      $black_box.add('play:' + this.p[this.index].getAttribute('time'));
      setTimeout('bbsmovie.auto_next()', this.p[this.index].getAttribute('time') * 1000);
    },
    pause:function() {
      bbsmovie.autoplay = false;
    },
    play_pause:function() {
      if (bbsmovie.autoplay == true) {
         $('ctl_play_pause').innerHTML = "播放";
         bbsmovie.pause();
      }else {
         $('ctl_play_pause').innerHTML = "暫停";
         bbsmovie.play();
      }
    },
    stop:function() {
      bbsmovie.autoplay = false;
      $('ctl_play_pause').innerHTML = "播放";
      bbsmovie.show(0);
    }
};
var hotkey ={
	init:function(){
		//document.onkeypress=hotkey.onkeyevent;
		document.onkeydown=hotkey.onkeyevent;
	},
	onkeyevent:function(){
		var event = arguments[0]||window.event; 
		var $sKey=0;
		var $key=event.charCode||event.keyCode; 
		$sKey= ((event.altKey)?1:0) | ((event.ctrlKey)?2:0) | ((event.shiftKey)?4:0);
		try{
			console.log ($sKey + '  ' +$key);
		}catch(e){
		
		}
		if ( hotkey.key_action[$sKey] ){
			if (hotkey.key_action[$sKey][$key]){
				return hotkey.key_action[$sKey][$key](event);
				//event.returnValue=$r;
				 
			}
		}
		
	},
	key_action:{
		0:{
			33:function(e){	//PageUp
				bbsmovie.prev();
				return false;
			},
			34:function(e){	//PageDown
				bbsmovie.next();
				return false;
			},
			39:function(e){	// ->
				return hotkey.key_action[0][34](e);
			},
			37:function(e){	// <-
				return hotkey.key_action[0][33](e);
			},
			32:function(e){	// blank
				return hotkey.key_action[0][34](e);
			}
		
		}
	
	
	}
	
	
};
